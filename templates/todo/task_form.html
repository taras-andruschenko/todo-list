{% extends "base.html" %}
{% load crispy_forms_filters %}

    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="{% url 'todo:index' %}" class="btn btn-primary">Back</a>
  </form>
{% endblock %}
